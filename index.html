<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"
            content="ie=edge">

        <!-- CSS link -->
        <link rel="stylesheet"
            href="style.css">

        <!-- Favicon link -->
        <link rel="shortcut icon"
            href="#">

        <!-- jQuery link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- JS link -->
        <script src="script.js"
            defer></script>

        <title>FizzBuzz</title>
    </head>

    <body>

        <!-- black underlay for background -->
        <figure>
            <div class="black"></div>
            <!-- <div id="fixed"></div> -->
        </figure>

        <header>

            <div class="div_controls">

                <input class="color_picker"
                    id="div_color"
                    type="color"
                    name="div color"
                    value="#CF488E">

                <input class="color_picker"
                    id="fizz_color"
                    type="color"
                    name="fizz color"
                    value="#3373AF">

                <input class="color_picker"
                    id="buzz_color"
                    type="color"
                    name="buzz color"
                    value="#3DD36A">

                <input class="color_picker"
                    id="both_color"
                    type="color"
                    name="both color"
                    value="#DD5D21">

                <div class="div_controls_sub">

                    <label for="div width">div width</label>
                    <input id="div_width"
                        type="number"
                        placeholder="enter div width here"
                        min="100"
                        max="200"
                        value="100"
                        name="div width">

                    <label for="div width">div height</label>
                    <input id="div_height"
                        type="number"
                        placeholder="enter div height here"
                        min="100"
                        max="200"
                        value="100"
                        name="div height">

                </div>

                <div class="div_controls_sub">

                    <label for="fizz value">fizz value</label>
                    <input id="fizz_value"
                        type="number"
                        placeholder="enter fizz value here"
                        value="3"
                        name="fizz value">

                    <label for="buzz value">buzz value</label>
                    <input id="buzz_value"
                        type="number"
                        placeholder="enter buzz value here"
                        value="5"
                        name="buzz value">

                </div>

                <div class="div_controls_sub">

                    <label for="start value">start value</label>
                    <input id="start_value"
                        type="number"
                        placeholder="enter start value here"
                        value="1"
                        name="start value">

                    <label for="end value">end value</label>
                    <input id="end_value"
                        type="number"
                        placeholder="enter end value here"
                        value="100"
                        name="end value">

                </div>

            </div>

            <div class="buttons">

                <button type="button"
                    onclick="myFizzBuzz();changeColor()">GENERATE</button>
                <button type="button"
                    onclick="myDestroyer()">DELETE</button>

            </div>

            <section id="error_messages"></section>

        </header>

        <main id="main"></main>

        <footer>&copy 2019</footer>

    </body>

</html>
