<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"
            content="ie=edge">

        <!-- CSS link -->
        <link rel="stylesheet"
            type="text/css"
            href="style_final.css">

        <!-- Favicon link -->
        <link rel="shortcut icon"
            href="#">

        <!-- jQuery link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- JS link -->
        <script src="script.js"
            defer></script>

        <title>FizzBuzz</title>
    </head>

    <body>

        <!-- black underlay for background -->
        <figure>
            <div class="black"></div>
            <!-- <div id="fixed"></div> -->
        </figure>

        <header>

            <div id="controls">

                <div class="div_controls_first_row">

                    <div class="div_controls_sub">

                        <label for="div_width">div width(<em>px</em>)</label>
                        <input class="color_picker"
                            id="div_color"
                            type="color"
                            name="div color"
                            value="#CF488E">
                        <input id="div_width"
                            class="shadow"
                            type="number"
                            placeholder="enter div width here"
                            min="100"
                            max="200"
                            value="100"
                            name="div width">

                        <label for="div_height">div height(<em>px</em>)</label>
                        <input class="color_picker"
                            id="both_color"
                            type="color"
                            name="both color"
                            value="#DD5D21">
                        <input id="div_height"
                            class="shadow"
                            type="number"
                            placeholder="enter div height here"
                            min="100"
                            max="200"
                            value="100"
                            name="div height">

                    </div>

                    <div class="div_controls_sub">

                        <label for="fizz_value">fizz value(<em>int</em>)</label>
                        <input class="color_picker"
                            id="fizz_color"
                            type="color"
                            name="fizz color"
                            value="#3373AF">
                        <input id="fizz_value"
                            class="shadow"
                            type="number"
                            placeholder="enter fizz value here"
                            value="3"
                            name="fizz value">

                        <label for="buzz_value">buzz value(<em>int</em>)</label>
                        <input class="color_picker"
                            id="buzz_color"
                            type="color"
                            name="buzz color"
                            value="#3DD36A">
                        <input id="buzz_value"
                            class="shadow"
                            type="number"
                            placeholder="enter buzz value here"
                            value="5"
                            name="buzz value">

                    </div>

                    <div class="div_controls_sub">

                        <label for="start_value">start value(<em>int</em>)</label>
                        <input id="start_value"
                            class="shadow"
                            type="number"
                            placeholder="enter start value here"
                            value="1"
                            name="start value">

                        <label for="end_value">end value(<em>int</em>)</label>
                        <input id="end_value"
                            class="shadow"
                            type="number"
                            placeholder="enter end value here"
                            value="100"
                            name="end value">

                    </div>


                </div>

                <hr>

                <div class="div_controls_second_row">

                    <div class="div_controls">

                        <label for="border_radius">border radius(<em>%</em>)</label>
                        <input id="border_radius"
                            class="shadow"
                            type="number"
                            placeholder="enter border radius here"
                            min="0"
                            max="50"
                            value="0"
                            name="border radius">



                    </div>

                    <div class="div_controls">

                        <label for="animations">animations</label>
                        <input id="animations"
                            type="checkbox"
                            name="animations toggler">

                    </div>

                    <div class="div_controls">

                        <label for="input_border">border style</label>

                        <div id="input_border">

                            <ul>
                                <li><input id="border_style_solid"
                                        type="checkbox"
                                        name="border style toggler"
                                        checked>solid</li>
                                <li><input id="border_style_dashed"
                                        type="checkbox"
                                        name="border style toggler">dashed</li>
                                <li><input id="border_style_dotted"
                                        type="checkbox"
                                        name="border style toggler">dotted</li>
                            </ul>

                        </div>


                    </div>

                </div>

            </div>

            <div class="buttons">

                <button type="button"
                    onclick="myFizzBuzz();changeColor();borderRadius();animationToggler();borderToggler()">GENERATE</button>
                <button type="button"
                    onclick="myDestroyer()">DELETE</button>
                <button type="button"
                    onclick="showControls()">SETTINGS</button>

            </div>

            <section id="error_messages"></section>

        </header>

        <main id="main"></main>

        <footer>&copy; 2019</footer>

    </body>

</html>
